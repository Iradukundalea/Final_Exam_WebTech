<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>bookstore</title>
  </head>
  <body>
    <div class="bookForm">
    <h1 class="header">Dashboard of Books</h1>
    <form action="/save" method="post">
    
      <input class="in" type="text" name="id" th:value="${book.id}" placeholder="Enter Id"/><br /><br />

     
      <input class="in" type="text" name="name" th:value="${book.name}"  placeholder="Enter BookName"/><br /><br />

    
      <input class="in" type="text" name="author" th:value="${book.author}"    placeholder="Enter Author" /><br /><br />

    
      <input class="in" type="text" name="place"  th:value="${book.description}" placeholder="Enter place of publication"/><br /><br />

      
      <input class="in" type="text" name="title" th:value="${book.title}" placeholder="Enter Book title" /><br /><br />

    
      

   
      <input class="in" type="text" name="pub" th:value="${book.publisher}" placeholder="Enter publisher" /><br /><br />

      
      <input class="in" type="text" name="des" th:value="${book.place}" placeholder="Enter Description" /><br /><br />

     
      

      <input  class="bu"type="submit" value="Submit" />
    </form>
  </div>
  </body>
</html>
